<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Update Pc</title>
    <!--Bootstrap CSS-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.css">
</head>
<body>
<br>
<div class="container">
    <div class="row">
        <div class="col-lg-6 col-md-6 col-sm-6 container justify-content-center card">
            <h1 class="text-center">Update Pc</h1>
            <div class="card-body">
                <form th:action="@{/api/game/pc/updatePc}" th:object="${pc}" method="POST">

                    <div class="form-group">
                        <label>Pc Number</label>
                        <input type="text" name="pcNumber" th:field="*{pcNumber}" placeholder="Update Pc Number" class="form-control text-danger" readonly>
                    </div>

                    <div class="form-group">
                        <label>Pc Title</label>
                        <input type="text" name="title" th:field="*{title}" placeholder="Update Pc Title" class="form-control">
                    </div>

                    <div class="form-group">
                        <label>Pc Status</label>
                        <input type="text" name="status" th:field="*{status}" placeholder="Update Pc Status" class="form-control">
                    </div>

                    <div class="box-footer text-center">
                        <button type="submit" class="btn btn-primary btn-block">Submit</button>
                    </div>

                </form>
                <hr/>
                <a th:href="@{/api/game/pc}">Back to PCs.</a>
            </div>
        </div>
    </div>
</div>
</body>
</html>
