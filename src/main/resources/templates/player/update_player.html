<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, player-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Update Player</title>
    <!--Bootstrap CSS-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.css">
</head>
<body>
<br>
<div class="container">
    <div class="row">
        <div class="col-lg-6 col-md-6 col-sm-6 container justify-content-center card">
            <h1 class="text-center">Update Player</h1>
            <div class="card-body">
                <form th:action="@{/api/game/player/updatePlayer}" th:object="${player}" method="POST"> <!--@PostMapping na /updatePlayer-->

                    <div class="form-group">
                        <label>Player Number</label>
                        <input type="number" name="playerNumber" th:field="*{playerNumber}" placeholder="Update Player's Number" class="form-control text-danger" readonly>
                    </div>

                    <div class="form-group">
                        <label>Player Name</label>
                        <input type="text" name="name" th:field="*{name}" placeholder="Update Player's Name" class="form-control text-danger">
                    </div>

                    <div class="form-group">
                        <label>Player Lastname</label>
                        <input type="text" name="lastname" th:field="*{lastname}" placeholder="Update Player's Lastname" class="form-control text-danger">
                    </div>

                    <div class="form-group">
                        <label>PC Number</label>
                        <input type="number" name="numberPC" th:field="*{numberPC}" placeholder="Update PC Number For Booking" class="form-control text-danger">
                    </div>

                    <div class="box-footer text-center">
                        <button type="submit" class="btn btn-primary btn-block">Submit</button>
                    </div>

                </form>
                <hr/>
                <a th:href="@{/api/game/player}">Back to PLAYERs.</a>
            </div>
        </div>
    </div>
</div>
</body>
</html>
