<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/extras/spring-security"
>
<head>
    <meta charset="UTF-8">
    <title>Update PC</title>
    <!--Bootstrap CSS-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.css">
</head>
<body class="container">
    <br/>

    <h2>Update Pc: </h2>

    <form th:action="@{/form/update/pc/{pcNumber}(pcNumber=${pc.pcNumber})}" method="POST">

        <label>Pc Number:</label>
        <input style="background-color: LightGray" type="text" name="pcNumber" th:field="${pc.pcNumber}" placeholder="Update Pc Number" readonly>
        <br/>

        <label>Pc Title:</label>
        <input type="text" name="title" th:field="${pc.title}" placeholder="Enter new title">
        <br/>

        <label>Pc Active:</label>
        <select th:field="${pc.active}">
            <option th:value="true" th:text="true"/>
            <option th:value="false" th:text="false"/>
        </select>
        <br/>
        <hr/>

        <pre>Update Pc Details (not required): </pre>

        <label>CPU: </label>
        <input type="text" name="cpu" th:field="${pcDetail.cpu}">
        <br/>

        <label>GPU: </label>
        <input type="text" name="gpu" th:field="${pcDetail.gpu}">
        <br/>

        <label>OS: </label>
        <input type="text" name="os" th:field="${pcDetail.os}">
        <br/>

        <label>RAM: </label>
        <input type="text" name="ram" th:field="${pcDetail.ram}">
        <br/>

        <hr/>
        <input type="submit" value="UPDATE">

    </form>

    <br/>
    <a th:href="@{/pcs}">Go Back</a>

</body>
</html>
